<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">


<head>
    <meta charset="UTF-8">
    <title>Liste des Produit</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">


<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h3>Liste des Produits</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID de Produit</th>
                    <th>Nom de Produit</th>
                    <th>Description</th>
                    <th>Prix de Produit</th>

                </tr>
                </thead>

                <tr>
                    <tbody th:each="p:${produit}">
                <tr>
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.prix}"></td>


                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer ?')" class="btn btn-danger" th:href="@{supprimer(id=${p.getId()})}">Supprimer</a>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="btn btn-warning" th:href="@{modif(id=${p.getId()})}">Modifier</a>
                    </td>
                </tr>

                </tbody>

            </table>

        </div>
    </div>

</div>
</div>
</body>

</html>
