<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Erreur de Suppression</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Erreur de Suppression!</h4>
            <p>Le fournnisseur ne peut pas être supprimée car elle est associée à des produits.</p>
            <hr>
            <p class="mb-0">Produits associés:</p>
            <ul>
                <li th:each="produit : ${produits}" th:text="${produit.nom}"></li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
